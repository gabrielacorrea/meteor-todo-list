<head>
    <title>Oficinas</title>
</head>

<body>
<div class="container">
    <header>
        <h1>Todo List</h1>

        <label class="show-promotions">
            <input type="checkbox" checked="{{showPromotions}}"/>
            Exibir promoções
        </label>

        <form class="new-search">
            Localização <input type="text" name="localizacao" placeholder="Sua localização"/>
        </form>
    </header>

    <ul>
        {{#each tasks}}
        {{> oneTask}}
        {{/each}}
    </ul>
</div>
</body>

<template name="oneTask">
    <li>
        <button class="delete">&times;</button>
        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
        {{text}}
    </li>
</template>
