<head>
  <title>Todo List</title>
</head>
 
<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    </header>
 
    <ul>
      {{#each tasks}}
        {{> oneTask}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="oneTask">
  <li>{{text}}</li>
</template>
